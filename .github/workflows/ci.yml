name: Create Pull Request

on:
  push:
    branches:
      - main_backend

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Build successful, creating PR to merge deploy_backend into main_backend
          title: Build successful, merge deploy_backend into main_backend
          body: Auto-generated pull request to merge deploy_backend into main_backend after successful build.
          branch: deploy_backend
          base: main_backend
          reviewers: dhruvpatel2308, Gruhit13
          signoff: false
          delete-branch: false
          draft: false
