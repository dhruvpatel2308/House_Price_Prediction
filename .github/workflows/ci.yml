name: Backend1 CI/CD Pipeline

on:
  push:
    branches:
      - deploy_backend
        
jobs:

  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Build successful, creating PR to merge into main_backend'
          title: 'Build successful, merge deploy_backend into main_backend'
          body: 'Auto-generated pull request to merge deploy_backend into main_backend after successful build.'
          branch: deploy_backend
          base: main_backend
          #reviewers: dhruvpatel2308, Gruhit13

      